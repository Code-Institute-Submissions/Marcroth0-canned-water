{% load static %} 
{% block content %}

<!-- Modal -->
<div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-light" id="exampleModalLongTitle"><i class="fa-solid fa-eye text-light"></i></h5>
        <button type="button text-light" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="text-light">&times;</span>
        </button>
      </div>
      <div class="modal-body d-flex justify-content-center">
        <div class="row">
          <div class="col-md-6 product-img">
            <img src="{{ product.image.url }}" alt="">
          </div>
          <div class="col-md-6">
            <h1 class="text-light">{{ product.name }}</h1>
            <hr>
            <p class="text-light">{{ product.description }}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row justify-content-end align-items-center d-flex">
          <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
            {% csrf_token %}
            <div class="col-sm quantity justify-content-center text-center">
                  <span class="minus bg-light">-</span>
                  <input type="number" class="count qty_input" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                  <span class="plus bg-light">+</span>
            </div>
            <button type="submit" value="Add to Bag" class="col-sm btn"><i class="fa-solid fa-cart-shopping"></i>Add to cart</button>
            <input type="hidden" name="redirect_url" value="{{ request.path }}">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
