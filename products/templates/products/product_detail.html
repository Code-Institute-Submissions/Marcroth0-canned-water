{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div class="overlay"></div>
<div class="container border mt-100 bg-dark">
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-md-6 product-img">
        <img src="{{ product.image.url }}" alt="">
      </div>
      <div class="col-md-6 mt-3">
        <h1 class="text-light">{{ product.name }}</h1>
        <hr>
        <p class="text-light">{{ product.description }}</p>
      </div>
    </div>
  </div>
  <div>
    <div class="row justify-content-end">
      <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
        {% csrf_token %}
        <div class="input-group mr-auto d-flex align-items-center">
          <div class="col-sm d-flex quantity justify-content-center text-center m-2">
                <button class="minus bg-light decrement-qty" data-item_id="{{ product.id }}" id="decrement-qty_{{ product.id }}">-</button>
                <input class="count qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                <button class="increment-qty plus bg-light" data-item_id="{{ product.id }}" id="increment-qty_{{ product.id }}">+</button>
          </div>
          <div class="col-sm d-flex justify-content-center text-center m-2">
          <button type="submit" value="Add to Bag" class="btn"><i class="fa-solid fa-cart-plus"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block postloadjs %}
  {{ block.super }}
  {% include 'products/includes/quantity_input_script.html' %}
{% endblock %}
